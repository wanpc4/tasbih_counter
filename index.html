<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tasbih counter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="counter">
		<h1>Tasbih counter</h1>
		<h2>Press "Start" button to count</h2>
		<div class="counter-btn">
			<button onclick="countBtn()"><div class="number-pos"><h2 id="start" style="display: block;">Start</h2><h2 id="number" style="display: none;">1</h2></div></button>
		</div>
		<br><br>
		<button onclick="resetBtn()" id="reset-btn"><strong>Reset</strong></button>
		&nbsp;
		<button onclick="exitBtn()" id="exit-btn"><strong>Exit</strong></button>
	</div>
</body>

</html>
